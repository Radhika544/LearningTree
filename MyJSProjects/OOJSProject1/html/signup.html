<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
<div class="outercontainer">
<div class="container">
  <form>
  <div class="row">
    <div class="col">
      <input type="submit" value="Sign Up" class="btnStyle1">
    </div>
    <div class="col">
      <input type="button" class="btnStyle2" value="Log In">
  </div>
  <div class="row">
   <h2 class="hStyle"> Sign up for Free</h2>
  </div>
 <div class="row">
    <div class="col">
   <input type="text" class="tboxStyle1" name="firstname" placeholder="First Name*" required>   
   <div id='button-holder'> <img src='../icons/name_icon.png' /> </div>      
   </div>
    <div class="col">
    <input type="text" class="tboxStyle2" name="lastname" placeholder="Last Name*" required>
  </div>
  <div class="row">
     <input type="text" class="tboxStyle3" name="emailaddress" placeholder="Email Address*" required>       
  </div>
   <div class="row">
     <input type="text" class="tboxStyle3" name="password" placeholder="Set A Password*" required>   
     <div id='password-holder'> <img src='../icons/password_icon.png' /> </div>          
    </div>
  <div class="row">
      <input type="submit" value="GET STARTED" class="btnStyle3">
    </div> 
  </form>
</div>
</div>
</body>
</html>
